<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="calculadora">
        <div class="pantalla">0</div>

        <button class="btn itr" id="c">AC</button>
        <button class="btn itr">+/-</button>
        <button class="btn itr">%</button>
        <button class="btn opr itr">/</button>

        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn opr">x</button>

        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn opr">-</button>

        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn opr">+</button>

        <button class="btn" id="cero">0</button>
        <button class="btn">,</button>
        <button class="btn opr" id="igual">=</button>        
    </div>    
    
    <script src="assets/script.js"></script>
</body>
</html>
